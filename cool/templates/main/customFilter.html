{% load custom_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>Custom Filters Example</h1>

    <p>Reversed: {{ "example string"|reverse_string }}</p>
    



</body>
</html>
